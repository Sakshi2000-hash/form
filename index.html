<!DOCTYPE html>
<html>
<head>

     <title>Government Scheme Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        body {
    
            background-color: rgb(195, 228, 241);
    
        }
    
        button {
            transition: width 2s height 2s transform 2s;
    
        }
    
        input {
    
            transition: width 2s height 2s transform 2s;
    
        }
    
        button:hover {
            transform: scale(1.1)
        }
    
        input:hover {
            transform: scale(1.03)
        }

     </style>
</head>

<body>
    <center>
    <div class = "container-fluid mx-1 my-5 " >
        <div class = "container mx-0 my-5">
            <div class = "card border border-info">
                <form class = "align-center ">

                    <div class="form-head  my-2" id = "heading">
                        <b> Scheme Form</b>
                    </div>
                    
                    <div class="form-group mt-1  col-md-6 ml-0">
                        
                        <input type="text" class="form-control  form-control-sm border border-info " placeholder="User-name" id = "usename">
                    
                    </div>
                    <div class="row ">
                        <div class="col col-sm-3 col-lg-6 col-md-4 ml-4 mr-0  ">
                            <input type="text" class="form-control  form-control-sm border border-info" placeholder="First name" id = "name">
                        </div>
                        <div class="col ml-0 mr-4">
                            <input type="text" class="form-control  form-control-sm border border-info" placeholder="Last name" id = "lastname">
                        </div>
                    </div>

                    <div class="form-group mt-3  col-md-6 ml-0">
                    
                        <input type="text" class="form-control  form-control-sm border border-info" placeholder="Mobile No." id = "mno">
                    
                    </div>
                    <div class="form-group mt-1  col-md-6 ml-0">
                    
                        <input type="text" class="form-control  form-control-sm  border border-info" placeholder="AdharCard No" id = "adno">
                    
                    </div>
                    <div class="form-group mt-1  col-md-6 ml-0">
                    
                        <input type="text" class="form-control  form-control-sm border border-info" placeholder="Income" id = "income">
                    
                    </div>
                    <div class="form-group mt-1  col-md-6 ml-0">
                    
                        <input type="text" class="form-control  form-control-sm  border border-info" placeholder="Age" id = "age">
                    
                    </div>
                    <div class="form-group mt-1 col-md-4 justify-content-center">
                        <label for="checking-gender">Gender</label>
                        <select class="form-control  form-control-sm border border-info" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                            <option>All</option>
                        </select>
                    </div>

                    <div class=" mt-1 form-group col-md-4 justify-content-center">
                        <label for="checking-caste">Caste</label>
                    
                        <select class="form-control  form-control-sm border border-info" id="caste">
                            <option>SC</option>
                            <option>ST</option>
                            <option>OBC</option>
                            <option>GENERAL</option>
                        </select>
                    
                    </div>
                    
                    <div class="form-group mt-3 col-md-4">
                        <label for = "checking-state">State</label>
                        <select class="form-control  form-control-sm border border-info" id = "state">
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>assam</option>
                            <option>bihar</option>
                            <option>chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujrat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerla</option>
                            <option selected>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telanfana</option>
                            <option>Tripura</option>
                            <option>Utter Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                        </select>
                    </label>
                </div>
                
                <div class="form-group mt-1 col-md-10">
                
                    <textarea class="form-control   form-control-sm border border-info" row="6" placeholder="Description..." id = "des"></textarea>
                </div>
                
                <button type="Submit" class="btn btn-info lg mb-4 ml-3 text-center  " id = "button" >Login</button>
                
              </form>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
